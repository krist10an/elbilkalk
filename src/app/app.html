<div layout="column">

<md-sidenav-container layout="row" flex>
  <md-sidenav name="left" [style]="hasMedia('gt-sm') ? 'side' : 'over'">
<!--
  <md-sidenav name="left" [style]="side">
-->
    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Navigator</h1>
    </md-toolbar>
    <md-content layout-padding>
      <button md-raised-button (click)="close('left')" class="md-primary" hide-gt-md>
        Close
      </button>

      <ul>
        <li><i class="fa fa-car fa-md"></i> <a [routerLink]="['Home']">Elbilkalkulator</a> </li>
        <li><i class="fa fa-calculator fa-md"></i> <a [routerLink]="['Distance']">Beregn</a></li>

      </ul>

      <p hide-md show-gt-md>
        This sidenav is locked open on your device.
      </p>
    </md-content>
  </md-sidenav>

<md-content flex>
  <div layout="column" layout-fill layout-align="top center">
    <md-toolbar>
    <div class="md-toolbar-tools">
      <button md-button class="md-icon-button" aria-label="Settings" (click)="open('left')">
        <i md-icon>menu</i>
      </button>
      <h2>
        <span><i class="fa fa-car fa-md"></i> <a [routerLink]="['Home']">Elbilkalkulator</a> </span>
      </h2>


      <span flex>
      <a [routerLink]="['Distance']">Beregn</a>
      </span>

      <button md-button class="md-icon-button" aria-label="Favorite" (click)="clicked('Favorite')">
        <i class="green" md-icon>favorite</i>
      </button>
      <button md-button class="md-icon-button" aria-label="More" (click)="clicked('Show More')">
        <i md-icon>more_vert</i>
      </button>
    </div>
  </md-toolbar>

  <div class="inset">
    <router-outlet></router-outlet>
  </div>

</div>
</md-content>

</md-sidenav-container>

</div>
